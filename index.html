<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>andrew's thing</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
    <main>
        <label for="date">Date</label>
        <input type="text" id="date">
        <label for="speaker">Speaker</label>
        <input type="text" placeholder="speaker">
        <label for="elicitor">Elicitor</label>
        <input type="text" placeholder="elicitor">
    </main>

    <section class="form">
        <div class="form-left">
            <label for="transcription">Transcription</label>
            <input type="text" placeholder="transcription">    

            <label for="morpheme-break">Morpheme Break</label>
            <input type="text" placeholder="morpheme break">

            <label for="morpheme-gloss">Morpheme Gloss</label>
            <input type="text" placeholder="morpheme gloss">

            <label for="translation">Translation</label>
            <input type="text" placeholder="translation">

            <label for="comments">Comments</label>
            <input type="text" placeholder="comments">
            
            <label for="speaker-comments">Speaker Comments</label>
            <input type="text" placeholder="speaker comments">

            <label for="elicitation-method">Elicitation Method</label>
            <input type="text" placeholder="elicitation method">
        </div>
        <div class="form-right">
            <label for="submit"><input type="submit" placeholder="submit"></label> 
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <script src="public/scripts/app.js"></script>
</body>
</html>
